{% extends 'base.html' %} {% block content %}
<!-- Header-->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Categories</h1>
      <p class="lead fw-normal text-white-50 mb-0">Choose a category below</p>
    </div>
  </div>
</header>
<section class="py-5">
  <div class="container">
    <div class="row">
      <center>
        <div class="col-lg-8 mx-auto">
          <br />
          <br />
          <br />
          {% for category in categories %}
          <h4><a href="{% url 'category' category %}">{{ category }}</a></h4>
          <br />
          <br />
          {% endfor %}
          <br />
        </div>
      </center>
    </div>
  </div>
</section>
{% endblock %}
